<html>
    <head>
        <title>Console</title>
    </head>
    <body>
        <h1>Open Console Screen To Check</h1>
        <script>
            console.log("Hello");

            //concat() function

            var first_name="Aahan";

            console.log(first_name);

            var last_name="Dora";

            console.log(last_name);

            var full_name=first_name.concat(last_name);

            console.log(full_name);

            //length() function

            var length_full_name=full_name.length;

            console.log(length_full_name);

            //replace() function

            var name_one = "I am Aahan Dora"; 
            
            console.log(name_one);
            
            var replace_name = name_one.replace("Aahan", "Ananya"); 
            
            console.log(replace_name);

            //toLowerCase() function

            var capital_name = "AAHAN";
            
            var making_lower_case = capital_name.toLowerCase(); 
            
            console.log(making_lower_case);

            //toUpperCase() function

            var small_name = "dora";
            
            var making_upper_case = small_name.toUpperCase();
            
            console.log(making_upper_case);

            //sqrt() function

            var square_root = Math.sqrt(25);
            
            console.log(square_root);

            //max() function

            var maximum_number = Math.max(9, 10, 194, 98);
            
            console.log(maximum_number);

             //min() function

             var min_number = Math.min(9, 10, 194, 98);
            
            console.log(min_number);

            //pow() function

            var power_eg_1 = Math.pow(3, 3);
            
            console.log(power_eg_1);

        </script>
    </body>
</html>
